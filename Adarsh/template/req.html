<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%s</title>
    <link rel="stylesheet" type="text/css" href="https://adarsh-goel.github.io/resources/style.css">
    <link rel="stylesheet" type="text/css" href="Filestreambot-pro/Adarsh/template/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css"/>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-14MFS6P5RS"></script>
    <script>
        // Google Analytics tracking code
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-14MFS6P5RS');
    </script>
</head>
<body>
    <header>
        <div class="toggle"></div>
        <div id="file-name">
           <marquee direction="left">%s</marquee>
        </div>
    </header>

    <div class="container">
        <tag src="%s" class="player"></tag>
    </div>
    
    <footer>
        <h4><a href="tg://resolve?domain=filetolinkreadybot" style="color:blue">Make your own Link</a></h4>
    </footer>
    
    <script src="https://cdn.plyr.io/3.6.12/plyr.js"></script>
    <script>
        const controls = [
            'play-large',
            'rewind',
            'play', 
            'fast-forward', 
            'progress', 
            'current-time',
            'duration',
            'mute',
            'volume',
            'captions',
            'settings',
            'pip',
            'airplay',
            'download',
            'fullscreen'
        ];
        document.addEventListener('DOMContentLoaded', () => {
            const player = Plyr.setup('.player', { controls });
        });

        const body = document.querySelector('body');
        const footer = document.querySelector('footer');
        const toggle = document.querySelector('.toggle');
        toggle.onclick = () => {
            body.classList.toggle('dark');
            footer.classList.toggle('dark');
        }
    </script>
</body>
</html>
